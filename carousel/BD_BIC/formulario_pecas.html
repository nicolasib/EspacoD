<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Peças</title>
    <style>
        .tipo-section{
            margin: 2em 0;
        }
        h3{
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Formulário -->
    <div>
        <form method="post" enctype="multipart/form-data" action="processa_pecas.php">

            <!-- Quantidade -->
            <div>
                <label>Quantidade de peças:</label>
                <input type="number" name="quantidade">
            </div>

            <!-- Preço -->
            <div>
                <label>Preço da peça:</label>
                <input type="number" step="0.01" name="preco">
            </div>

            <!-- Tamanho -->
            <div>
                <label>Tamanho da peça:</label>
                <input type="radio" name="tamanho" value="PP"><label>PP</label>
                <input type="radio" name="tamanho" value="P"><label>P</label>
                <input type="radio" name="tamanho" value="M"><label>M</label>
                <input type="radio" name="tamanho" value="G"><label>G</label>
                <input type="radio" name="tamanho" value="GG"><label>GG</label>
            </div>

            <!-- Tipo -->
            <div class="tipo-section">
                <h1>Tipo da peça:</h1>
                <div class="tipo-divider">
                    <h3>Parte de cima</h3>
                    <input name="tipo" type="radio" value="camisa">Camisa
                    <input name="tipo" type="radio" value="cropped">Cropped
                    <input name="tipo" type="radio" value="top">Top
                    <input name="tipo" type="radio" value="moletom">Moletom
                </div>
                <div class="tipo-divider">
                    <h3>Parte de baixo</h3>
                    <input name="tipo" type="radio" value="calca">Calça
                    <input name="tipo" type="radio" value="short">Short
                    <input name="tipo" type="radio" value="bermuda">Bermuda
                    <input name="tipo" type="radio" value="bermuda">Saia
                </div>
                <div class="tipo-divider">
                    <h3>Corpo inteiro</h3>
                    <input name="tipo" type="radio" value="vestido">Vestido
                    <input name="tipo" type="radio" value="macacao">Macacão
                </div>
            </div>

            <!-- Cor -->
            <div>
                <label>Cor da peça:</label>
                <input type="text" name="cor">
            </div>

            <!-- Descrição -->
            <div>
                <label>Descrição da peça:</label>
                <textarea name="descricao"></textarea>
            </div>

            <!-- Marca -->
            <div>
                <label>Marca da peça:</label>
                <input type="text" name="marca">
            </div>

            <!-- Imagem -->
            <input type="hidden" name="MAX_FILE_SIZE" value="99999999">
            <div>
                <label>Imagem:</label>
                <input name="imagem" type="file">
            </div>

            <!-- Enviar -->
            <button type="submit">
                Enviar
            </button>
        </form>
    </div>

</body>

</html>
